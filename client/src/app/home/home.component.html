<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
    <h1>Find your match</h1>
    <p class="lead">come on in to view your match</p>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primery btn-lg mr-2">Register</button>
        <button class="btn btn-primery btn-lg ">more</button>

    </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
